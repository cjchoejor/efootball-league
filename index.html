<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball League</title>
    <link rel="icon" type="image/png" href="logo2.png">
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="image1.jpg" alt="eFootball League Logo" class="nav-logo-img">
                eFootball League
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="tournament.html" class="nav-link">Tournaments</a>
                <a href="past-tournaments.html" class="nav-link">Past Tournaments</a>
                <a href="players.html" class="nav-link">Players</a>
                <a href="leaderboard.html" class="nav-link">Leaderboard</a>
            </div>
            <div class="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">eFootball Tournament</h1>
                <p class="hero-subtitle">Compete. Win. Dominate.</p>
                <button class="btn-primary" id="createTournamentBtn">
                    <i class="fas fa-plus"></i>
                    Create Tournament
                </button>
            </div>
            <div class="hero-image">
                <img src="image1.jpg" alt="Football Action" class="hero-img">
            </div>
        </section>

        <section class="ongoing-tournament" id="ongoingTournament">
            <!-- Dynamic content -->
        </section>

        <section class="past-tournaments-preview">
            <h2 class="section-title">Recent Tournaments</h2>
            <div class="tournaments-grid" id="pastTournamentsGrid">
                <!-- Dynamic content -->
            </div>
        </section>

        <section class="leaderboard-preview">
            <h2 class="section-title">All-Time Leaderboard</h2>
            <div class="leaderboard-table" id="leaderboardPreview">
                <!-- Dynamic content -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 eFootball League. All rights reserved. CJ</p>
        </div>
    </footer>

    <script src="src/js/cache.js"></script>
    <script src="src/js/utils.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
